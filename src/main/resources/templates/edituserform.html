<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edituserform.html</title>
</head>
<body>
<a href="/viewusers">View All Records</a><br/>

<h1>Edit User</h1>
<form action="/edituser" method="post">
  <table>
    <tr><td>Name:</td><td><input type="text" name="name" th:value="${user.getName()}"/></td></tr>
    <tr><td>Password:</td><td>
      <input type="password" name="password" th:value="${user.getPassword()}"/></td></tr>
    <tr><td>Email:</td><td><input type="email" name="email" th:value="${user.getEmail()}"/></td></tr>
    <tr><td>Sex:</td><td>
      <input type="radio" name="sex" value="male"/>Male
      <input type="radio" name="sex" value="female"/>Female</td></tr>
    <tr><td>Country:</td><td>
      <select name="country" style="width:155px">
        <option>India</option>
        <option>Pakistan</option>
        <option>Afghanistan</option>
        <option>Berma</option>
        <option>Other</option>
      </select>
    </td></tr>
    <tr><td colspan="2"><input type="submit" value="Edit User"/></td></tr>
  </table>
</form>
</body>
</html>
